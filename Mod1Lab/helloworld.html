<!DOCTYPE html>
<html ng-app="helloWorldApp" ng-controller="firstController">

<head>
    <title>Angular Fundamentals</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
       
</head>

<body>
    <div class="container">
        <h1>AngularFundamentals</h1>
        <h2> {{'Hello From angularjs'}} </h2>
        <h3> Name : - {{name}} </h3>
        Check - {{check}}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script>
        var helloWorldApp=angular.module('helloWorldApp',[]);
        helloWorldApp.constant('myConst',{myName:'Krishan',mylName:'billa'});
        helloWorldApp.controller('firstController',['$scope','myConst',function($scope,myConst){
            $scope.name=myConst.myName+" "+myConst.mylName;
            $scope.check=true;
        }]);
    
      
    </script>
</body>

</html>
